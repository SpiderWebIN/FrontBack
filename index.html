<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card with Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="playFrontVideo()">
  <div class="flip-card" onmouseover="playFrontVideo()" onmouseout="playFrontVideo()" onclick="playBackVideo()">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <video id="front-video" width="320" height="240" loop >
          <source src="front.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="flip-card-back">
        <video id="back-video" width="320" height="240" loop >
          <source src="back.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
